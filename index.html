<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cron√¥metro de Estudos</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    
        <h1>Online Timer</h1>
        
        <div id="time-display">00:00:00</div>
        
        <div class="controls">
            <button id="start"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
  <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
</svg></button>
            <button id="pause"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
  <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>
</svg></button>
            <button id="reset"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
  <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
</svg></button>
        </div>
        <div class="time-setter">
            <input type="number" id="hours" min="0" placeholder="Horas">
            <input type="number" id="minutes" min="0" max="59" placeholder="Minutos">
            <input type="number" id="seconds" min="0" max="59" placeholder="Segundos">
            <button id="set-time">Definir Tempo</button>
          </div>
      
</div>



<script src="scripts/index.js"></script>
</body>
</html>
